<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CADASTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="container" style="background-color:rgb(201, 201, 201); margin:auto     ;">
      <h1 style="text-align:center; background-color: rgb(139, 112, 112);">CADASTRE-SE AQUI</h1>
      <hr>
    <form id="formulario" class="row g-3">
        <div class="col-md-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>   
        </div>  
        <div class="col-md-3">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
            <input type="text" class="form-control" id="email" name="email" required>
          </div>
        </div>

        <div class="col-md-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha">
        </div>
        <div class="col-6">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua fulano de tal...">
        </div>
        <div class="col-10">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="(55) . . . ">
        </div>
        <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade</label>
          <input name="cidade"  type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select  name="enviar" id="UF" class="form-select">
            <option selected disabled>Choose...</option>
            <option value="SC">SC - SANTA CATARINA</option>
            <option value="SC">SP - SÃO PAULO</option>
            <option value="PR">PR - PARANA</option>
            <option value="RS">RS - RIO GRANDE DO SUL</option>
            <option value="RJ">RJ - RIO DE JANEIRO</option>

          </select>
        </div>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="termos" required>
              <label class="form-check-label" for="termos">
                De acordo com os termos e condições
              </label>
            </div>
          </div>
          <div class="col-12">
            <button id="enviar" name="enviar" class="btn btn-primary" type="submit">Cadastrar </button>
          </div>
        </form>
        <hr>
        <table id="cadastrados" class="table">
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>E-mail</th>
                <th>Endereço</th>
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
        </table>
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./formulario.js"></script>
  </body>
</html>
